<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Card</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        /* Center the card in the middle of the page */
        .card-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Card Container -->
    <div class="card-wrapper">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align" >Xác nhận</span>
                <p>Bạn có chắc muốn khôi phục dữ liệu của 24 tiếng trước?</p>
            </div>
            <div class="card-action" style="display: flex; justify-content: space-between;">
                <form action="{{ url_for('home')}}" style="display: inline;" >
                    <button type="submit" class="btn red lighten-1">Từ chối</button>
                </form>
                <form action="{{ url_for('roll_back')}}" method="POST" style="display: inline;" >
                    <button type="submit" class="btn green lighten-1">Đồng ý</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Import Materialize JavaScript (with dependencies) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
