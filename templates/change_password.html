<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        /* Center the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="{{ url_for('home')}}" method="POST">
            <div class="left-align">
                <button type="submit" class="btn waves-effect waves-light">Trở lại</button>
            </div>
        </form>
        
        <div class="card-panel">
            <h5 class="center-align">Đổi mật khẩu</h5>
            
            <!-- Display Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="row">
                        {% for category, message in messages %}
                            <div class="col s12">
                                <div class="card-panel {{ 'red' if category == 'error' else 'green' }}">
                                    {{ message }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('change_password') }}" method="POST">
                <!-- Current Password -->
                <div class="input-field">
                    <input type="password" id="current_password" name="current_password" required>
                    <label for="current_password">Mật khẩu hiện tại</label>
                </div>

                <!-- New Password -->
                <div class="input-field">
                    <input type="password" id="new_password" name="new_password" required>
                    <label for="new_password">Mật khẩu mới</label>
                </div>

                <!-- Confirm New Password -->
                <div class="input-field">
                    <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                    <label for="confirm_new_password">Nhập lại mật khẩu mới</label>
                </div>

                <!-- Submit Button -->
                <div class="center-align">
                    <button type="submit" class="btn waves-effect waves-light">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
